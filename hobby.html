			<img src="images/Nature.jpg" alt="Nature">
			<figcaption>Celeste had visited the globe with her parents and feel in love with partaking in the nature and beauty of

			<img src="images/Puppyjob.jpg" alt="Puppy">

						in the area through her hobby of being a dog sitter. Here she is with Pancake, a golden doodle, which is
						just a small gold poodle dog that she has been sitting for years.</figcaption>
			</figure>
